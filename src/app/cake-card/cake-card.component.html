<mat-card class="cake-card"  >
  <img mat-card-image class=" img" src="../../assets/images/{{ cake.image }}.jpg" />

  <mat-card-header>
    <mat-card-title class="cake-title">{{cake.name}} </mat-card-title>
    <mat-card-subtitle  class="cake-price"> price: {{ cake.price }}.Rs</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-card-subtitle class="cake-rating">Cake Rating -
      <img mat-card-image  src="../../assets/images/rating.jpg" />{{
      cake.rating
      }}
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  routerLink="cake-cart/{{ cake.id }}" class="cart-btn"
      matTooltip="Order Now" >Order</button>
  </mat-card-actions>
</mat-card>
