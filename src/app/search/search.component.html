<div id="search">

    <input matInput type="text" name="searchquery" id="searchquery" placeholder=" Search Your Cake" [(ngModel)]="searchText">
  </mat-form-field>
  <button mat-icon-button (click)="searchCake()">
    <mat-icon class="icon">search</mat-icon>
  </button>
</div>
